<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Controle Financeiro</h1>
        <nav id="menu-navegacao">
            <button data-tela="lancamento" class="active">Lançamentos</button>
            <button data-tela="historico">Histórico</button>
            <button data-tela="objetivos">Objetivos</button>
            <button data-tela="grafico">Gráfico</button>
        </nav>
    </header>

    <main>
        <!-- Tela de Lançamento -->
        <section id="lancamento" class="tela">
            <form id="formulario-lancamento">
                <input type="date" id="data" required>
                <input type="text" id="descricao" list="lista-descricoes" placeholder="Descrição" required>
                <datalist id="lista-descricoes"></datalist>
                <input type="text" id="categoria" list="lista-categorias" placeholder="Categoria" required>
                <datalist id="lista-categorias"></datalist>
                <input type="number" step="0.01" id="valor" placeholder="Valor" required>
                <select id="tipo">
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                </select>
                <button type="submit">Adicionar</button>
            </form>
            <button id="definir-meta">Definir Meta Reserva</button>
            <button id="limpar-dados">Limpar Todos os Dados</button>
        </section>

        <!-- Tela de Histórico -->
        <section id="historico" class="tela">
            <div class="filtros">
                <input type="text" id="filtro-descricao" placeholder="Filtrar por descrição">
                <input type="date" id="filtro-data-inicio">
                <input type="date" id="filtro-data-fim">
                <select id="filtro-categoria"></select>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo"></tbody>
            </table>
            <div class="totais">
                <p>Receita: <span id="receita-total">R$ 0,00</span></p>
                <p>Despesa: <span id="despesa-total">R$ 0,00</span></p>
                <p>Saldo: <span id="saldo-final">R$ 0,00</span></p>
            </div>
            <button id="exportar-excel">Exportar Excel</button>
            <button id="exportar-pdf">Exportar PDF</button>
        </section>

        <!-- Tela de Objetivos -->
        <section id="objetivos" class="tela">
            <form id="formulario-objetivo">
                <input type="text" id="nome-objetivo" placeholder="Nome do Objetivo" required>
                <input type="number" step="0.01" id="valor-objetivo" placeholder="Valor Meta" required>
                <button type="submit">Adicionar Objetivo</button>
            </form>
            <div id="lista-objetivos"></div>
            <div class="reserva">
                <p>Meta Reserva: <span id="meta-reserva">R$ 0,00</span></p>
                <p>Acumulado: <span id="acumulado-reserva">R$ 0,00</span></p>
                <p>Progresso: <span id="progresso-reserva">0%</span></p>
            </div>
        </section>

        <!-- Tela de Gráfico -->
        <section id="grafico" class="tela">
            <canvas id="grafico-despesas"></canvas>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registrado', reg))
                .catch(err => console.error('Erro SW:', err));
            });
        }
    </script>
</body>
</html>
